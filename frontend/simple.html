<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Irrigation System</title>
  
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Axios for API calls -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
  <style>
    .leaflet-container {
      height: 300px;
      width: 100%;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body class="bg-gray-50">
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <h1 class="text-2xl font-bold text-green-700">Smart Irrigation System</h1>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Input Form -->
      <div class="lg:col-span-1">
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-xl font-semibold text-gray-800 mb-6">Irrigation Parameters</h2>
          
          <div id="errorMessage" class="bg-red-50 text-red-700 p-3 rounded-md mb-4 text-sm hidden"></div>
          
          <form id="irrigationForm">
            <div class="mb-4">
              <label for="crop_type" class="block text-sm font-medium text-gray-700 mb-1">Crop Type</label>
              <select
                id="crop_type"
                name="crop_type"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
              >
                <option value="">Select Crop Type</option>
                <!-- Crop options will be added here dynamically -->
              </select>
            </div>
            
            <div class="mb-4">
              <label for="soil_type" class="block text-sm font-medium text-gray-700 mb-1">Soil Type</label>
              <select
                id="soil_type"
                name="soil_type"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
              >
                <option value="">Select Soil Type</option>
                <!-- Soil options will be added here dynamically -->
              </select>
            </div>
            
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
              <div class="flex space-x-2">
                <input
                  type="text"
                  placeholder="Latitude"
                  id="latitude"
                  name="latitude"
                  class="w-1/2 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                />
                <input
                  type="text"
                  placeholder="Longitude"
                  id="longitude"
                  name="longitude"
                  class="w-1/2 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                />
              </div>
            </div>
            
            <!-- Map Search Bar -->
            <div class="mb-4">
              <div class="flex mb-2">
                <input
                  type="text"
                  placeholder="Search for a location..."
                  id="searchInput"
                  class="flex-grow px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                />
                <button
                  type="button"
                  id="searchButton"
                  class="bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded-r-md"
                >
                  Search
                </button>
              </div>
              <div id="searchResults" class="max-h-40 overflow-y-auto border border-gray-200 rounded-md mb-2 hidden">
                <!-- Search results will appear here -->
              </div>
            </div>
            
            <div class="mb-4">
              <div id="map" class="leaflet-container"></div>
              <p class="text-xs text-gray-500 mt-1">Click on the map to select a location</p>
            </div>
            
            <button
              type="submit"
              id="submitButton"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md transition-colors duration-300"
            >
              Calculate Irrigation
            </button>
          </form>
        </div>
      </div>
      
      <!-- Decision Display -->
      <div class="lg:col-span-2">
        <div id="decisionDisplay" class="bg-white rounded-lg shadow-md p-6 h-full">
          <div class="flex items-center justify-center h-full">
            <div class="text-center text-gray-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M13 10V3L4 14h7v7l9-11h-7z" />
              </svg>
              <p class="mt-4">Submit irrigation parameters to see results</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- History Section -->
    <div class="mt-8 bg-white rounded-lg shadow-md p-6">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold text-gray-800">Irrigation History</h2>
        <button 
          id="exportCsvButton"
          class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md text-sm flex items-center"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          Export CSV
        </button>
      </div>
      
      <div class="mb-8">
        <div id="chartContainer" class="h-64 bg-gray-50 rounded-lg flex items-center justify-center">
          <p class="text-gray-500">Loading history data...</p>
        </div>
      </div>
      
      <div id="historyTable" class="overflow-x-auto">
        <div class="flex items-center justify-center py-8">
          <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-green-600"></div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-white border-t border-gray-200 py-6 mt-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <p class="text-center text-gray-500 text-sm">
        &copy; 2025 Smart Irrigation System. All rights reserved.
      </p>
    </div>
  </footer>

  <script>
    // Initialize map
    const map = L.map('map').setView([20.5937, 78.9629], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
    
    let marker = null;
    
    // Add click event to map
    map.on('click', function(e) {
      const { lat, lng } = e.latlng;
      
      // Update form inputs
      document.getElementById('latitude').value = lat.toFixed(6);
      document.getElementById('longitude').value = lng.toFixed(6);
      
      // Update marker
      if (marker) {
        map.removeLayer(marker);
      }
      marker = L.marker([lat, lng]).addTo(map);
    });
    
    // Elements
    const cropSelect = document.getElementById('crop_type');
    const soilSelect = document.getElementById('soil_type');
    const latitudeInput = document.getElementById('latitude');
    const longitudeInput = document.getElementById('longitude');
    const irrigationForm = document.getElementById('irrigationForm');
    const submitButton = document.getElementById('submitButton');
    const errorMessage = document.getElementById('errorMessage');
    const decisionDisplay = document.getElementById('decisionDisplay');
    const chartContainer = document.getElementById('chartContainer');
    const historyTable = document.getElementById('historyTable');
    const exportCsvButton = document.getElementById('exportCsvButton');
    
    // API base URL
    const API_BASE_URL = 'http://localhost:8000/api';
    
    // Fetch crops and soils
    async function fetchCropsAndSoils() {
      try {
        const response = await axios.get(`${API_BASE_URL}/crops/`);
        const { crops, soils } = response.data;
        
        // Populate crop select
        crops.forEach(crop => {
          const option = document.createElement('option');
          option.value = crop.name;
          option.textContent = crop.name.charAt(0).toUpperCase() + crop.name.slice(1);
          cropSelect.appendChild(option);
        });
        
        // Populate soil select
        soils.forEach(soil => {
          const option = document.createElement('option');
          option.value = soil.name;
          option.textContent = soil.name;
          soilSelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error fetching crops and soils:', error);
        showError('Failed to load crops and soils data. Please refresh the page.');
      }
    }
    
    // Fetch irrigation history
    async function fetchIrrigationHistory() {
      try {
        const response = await axios.get(`${API_BASE_URL}/irrigation/history/`);
        const { history } = response.data;
        
        if (history.length > 0) {
          renderHistoryChart(history);
          renderHistoryTable(history);
        } else {
          chartContainer.innerHTML = '<p class="text-gray-500">No irrigation history available yet</p>';
          historyTable.innerHTML = '<p class="text-center py-8 text-gray-500">No irrigation history available yet.</p>';
        }
      } catch (error) {
        console.error('Error fetching irrigation history:', error);
        chartContainer.innerHTML = '<p class="text-red-500">Failed to load history data</p>';
        historyTable.innerHTML = '<p class="text-center py-8 text-red-500">Failed to load history data</p>';
      }
    }
    
    // Submit irrigation decision
    async function submitIrrigationDecision(event) {
      event.preventDefault();
      
      // Get form data
      const formData = {
        crop_type: cropSelect.value,
        soil_type: soilSelect.value,
        latitude: latitudeInput.value,
        longitude: longitudeInput.value
      };
      
      // Validate form
      if (!formData.crop_type) {
        showError('Please select a crop type');
        return;
      }
      if (!formData.soil_type) {
        showError('Please select a soil type');
        return;
      }
      if (!formData.latitude || !formData.longitude) {
        showError('Please select a location on the map');
        return;
      }
      
      // Show loading state
      submitButton.disabled = true;
      submitButton.innerHTML = `
        <span class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Processing...
        </span>
      `;
      hideError();
      
      try {
        const response = await axios.post(`${API_BASE_URL}/irrigation/decision/`, formData);
        renderDecisionDisplay(response.data);
        fetchIrrigationHistory(); // Refresh history
      } catch (error) {
        console.error('Error submitting irrigation data:', error);
        showError(error.response?.data?.error || 'An error occurred');
      } finally {
        // Reset button state
        submitButton.disabled = false;
        submitButton.textContent = 'Calculate Irrigation';
      }
    }
    
    // Export CSV
    function exportCSV() {
      window.open(`${API_BASE_URL}/irrigation/export-csv/`, '_blank');
    }
    
    // Show error message
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.remove('hidden');
    }
    
    // Hide error message
    function hideError() {
      errorMessage.textContent = '';
      errorMessage.classList.add('hidden');
    }
    
    // Format date
    function formatDate(dateString) {
      return new Date(dateString).toLocaleString();
    }
    
    // Render decision display
    function renderDecisionDisplay(data) {
      const { sensor_data, weather_data, decision, timestamp } = data;
      
      // Format date
      const formattedDate = formatDate(timestamp);
      
      // Determine status color
      const getStatusColor = (status) => {
        switch (status) {
          case 'Active':
            return 'bg-green-100 text-green-800';
          case 'Pending':
            return 'bg-yellow-100 text-yellow-800';
          case 'Cancelled':
            return 'bg-red-100 text-red-800';
          default:
            return 'bg-gray-100 text-gray-800';
        }
      };
      
      decisionDisplay.innerHTML = `
        <h2 class="text-xl font-semibold text-gray-800 mb-6">Irrigation Decision</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
          <!-- Sensor Data Card -->
          <div class="bg-blue-50 rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow duration-300">
            <h3 class="text-lg font-medium text-blue-800 mb-3">Sensor Data</h3>
            <div class="space-y-2">
              <div class="flex justify-between">
                <span class="text-gray-600">Soil Moisture:</span>
                <span class="font-medium">${sensor_data.soil_moisture}%</span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-600">Temperature:</span>
                <span class="font-medium">${sensor_data.temperature}°C</span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-600">Humidity:</span>
                <span class="font-medium">${sensor_data.humidity}%</span>
              </div>
            </div>
          </div>
          
          <!-- Weather Data Card -->
          <div class="bg-purple-50 rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow duration-300">
            <h3 class="text-lg font-medium text-purple-800 mb-3">Weather Data</h3>
            <div class="space-y-2">
              <div class="flex justify-between">
                <span class="text-gray-600">Temperature:</span>
                <span class="font-medium">${weather_data.temperature}°C</span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-600">Humidity:</span>
                <span class="font-medium">${weather_data.humidity}%</span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-600">Rain Probability:</span>
                <span class="font-medium">${weather_data.rain_probability}%</span>
              </div>
            </div>
          </div>
          
          <!-- Decision Card -->
          <div class="bg-green-50 rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow duration-300">
            <h3 class="text-lg font-medium text-green-800 mb-3">Irrigation Plan</h3>
            <div class="space-y-2">
              <div class="flex justify-between">
                <span class="text-gray-600">Water Amount:</span>
                <span class="font-medium">${decision.water_amount} L/h</span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-600">Duration:</span>
                <span class="font-medium">${decision.duration} hours</span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-600">Status:</span>
                <span class="font-medium px-2 py-1 rounded-full text-xs ${getStatusColor(decision.status)}">
                  ${decision.status}
                </span>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Summary -->
        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
          <div class="flex items-center mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h3 class="text-md font-medium text-gray-800">Decision Summary</h3>
          </div>
          <p class="text-gray-600">
            ${decision.status === 'Active' ? `
              Irrigate with <span class="font-medium">${decision.water_amount} liters per hour</span> for <span class="font-medium">${decision.duration} hours</span>.
            ` : decision.status === 'Pending' ? `
              Irrigation pending due to high rain probability. Recommended amount: <span class="font-medium">${decision.water_amount} liters per hour</span> for <span class="font-medium">${decision.duration} hours</span>.
            ` : `
              Irrigation not needed at this time. Soil moisture is sufficient.
            `}
          </p>
          <p class="text-xs text-gray-500 mt-2">
            Generated on ${formattedDate}
          </p>
        </div>
      `;
    }
    
    // Render history chart
    function renderHistoryChart(history) {
      // Sort history by timestamp
      const sortedHistory = [...history].sort((a, b) => 
        new Date(a.timestamp) - new Date(b.timestamp)
      );
      
      // Prepare data for chart
      const labels = sortedHistory.map(item => {
        const date = new Date(item.timestamp);
        return date.toLocaleDateString();
      });
      
      const waterAmountData = sortedHistory.map(item => item.decision.water_amount);
      const soilMoistureData = sortedHistory.map(item => item.sensor_data.soil_moisture);
      const rainProbabilityData = sortedHistory.map(item => item.weather_data.rain_probability);
      
      // Create chart container
      chartContainer.innerHTML = '<canvas id="historyChart"></canvas>';
      const ctx = document.getElementById('historyChart').getContext('2d');
      
      // Create chart
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Water Amount (L/h)',
              data: waterAmountData,
              borderColor: 'rgb(53, 162, 235)',
              backgroundColor: 'rgba(53, 162, 235, 0.5)',
              yAxisID: 'y'
            },
            {
              label: 'Soil Moisture (%)',
              data: soilMoistureData,
              borderColor: 'rgb(75, 192, 192)',
              backgroundColor: 'rgba(75, 192, 192, 0.5)',
              yAxisID: 'y1'
            },
            {
              label: 'Rain Probability (%)',
              data: rainProbabilityData,
              borderColor: 'rgb(255, 99, 132)',
              backgroundColor: 'rgba(255, 99, 132, 0.5)',
              yAxisID: 'y1'
            }
          ]
        },
        options: {
          responsive: true,
          interaction: {
            mode: 'index',
            intersect: false
          },
          scales: {
            y: {
              type: 'linear',
              display: true,
              position: 'left',
              title: {
                display: true,
                text: 'Water Amount (L/h)'
              },
              min: 0
            },
            y1: {
              type: 'linear',
              display: true,
              position: 'right',
              title: {
                display: true,
                text: 'Percentage (%)'
              },
              min: 0,
              max: 100,
              grid: {
                drawOnChartArea: false
              }
            }
          }
        }
      });
    }
    
    // Render history table
    function renderHistoryTable(history) {
      // Get status color
      const getStatusColor = (status) => {
        switch (status) {
          case 'Active':
            return 'bg-green-100 text-green-800';
          case 'Pending':
            return 'bg-yellow-100 text-yellow-800';
          case 'Cancelled':
            return 'bg-red-100 text-red-800';
          default:
            return 'bg-gray-100 text-gray-800';
        }
      };
      
      historyTable.innerHTML = `
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Date & Time
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Crop & Soil
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Soil Moisture
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Weather
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Irrigation
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Status
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            ${history.map(item => `
              <tr class="hover:bg-gray-50">
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  ${formatDate(item.timestamp)}
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm font-medium text-gray-900">
                    ${item.crop_type.charAt(0).toUpperCase() + item.crop_type.slice(1)}
                  </div>
                  <div class="text-sm text-gray-500">${item.soil_type}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  ${item.sensor_data.soil_moisture}%
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm text-gray-900">${item.weather_data.temperature}°C</div>
                  <div class="text-sm text-gray-500">
                    Rain: ${item.weather_data.rain_probability}%
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  ${item.decision.water_amount} L/h for ${item.decision.duration}h
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusColor(item.decision.status)}">
                    ${item.decision.status}
                  </span>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
    }
    
    // Event listeners
    irrigationForm.addEventListener('submit', submitIrrigationDecision);
    exportCsvButton.addEventListener('click', exportCSV);
    
    // Initialize the page
    fetchCropsAndSoils();
    fetchIrrigationHistory();
    
    // Map search functionality
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const searchResults = document.getElementById('searchResults');
    
    // Search for locations
    async function searchLocations() {
      const query = searchInput.value.trim();
      if (!query) return;
      
      // Clear previous results
      searchResults.innerHTML = '<div class="p-2 text-center text-gray-500">Searching...</div>';
      searchResults.classList.remove('hidden');
      
      try {
        const response = await axios.get(`${API_BASE_URL}/locations/search/?q=${encodeURIComponent(query)}`);
        
        if (response.data.length === 0) {
          searchResults.innerHTML = '<div class="p-2 text-center text-gray-500">No results found</div>';
          return;
        }
        
        // Display results
        searchResults.innerHTML = '';
        response.data.forEach(result => {
          const resultItem = document.createElement('div');
          resultItem.className = 'p-2 hover:bg-gray-100 cursor-pointer border-b border-gray-200';
          resultItem.innerHTML = `
            <div class="font-medium">${result.name}</div>
            <div class="text-xs text-gray-500">Lat: ${result.latitude.toFixed(6)}, Lng: ${result.longitude.toFixed(6)}</div>
          `;
          
          // Add click event to select this location
          resultItem.addEventListener('click', () => {
            selectSearchResult(result);
          });
          
          searchResults.appendChild(resultItem);
        });
      } catch (error) {
        console.error('Error searching for locations:', error);
        searchResults.innerHTML = '<div class="p-2 text-center text-red-500">Error searching for locations</div>';
      }
    }
    
    // Select a search result
    function selectSearchResult(result) {
      // Update form inputs
      latitudeInput.value = result.latitude.toFixed(6);
      longitudeInput.value = result.longitude.toFixed(6);
      
      // Update map
      map.setView([result.latitude, result.longitude], 13);
      
      // Update marker
      if (marker) {
        map.removeLayer(marker);
      }
      marker = L.marker([result.latitude, result.longitude]).addTo(map);
      
      // Hide search results
      searchResults.classList.add('hidden');
      
      // Clear search input
      searchInput.value = '';
    }
    
    // Add event listeners for search
    searchButton.addEventListener('click', searchLocations);
    searchInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        searchLocations();
      }
    });
    
    // Hide search results when clicking outside
    document.addEventListener('click', function(e) {
      if (!searchResults.contains(e.target) && e.target !== searchInput && e.target !== searchButton) {
        searchResults.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
